<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps Multiple Markers</title>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDuEJOscSFwcZubl9BS86dxCJJVUE39uwE"
            type="text/javascript"></script>
</head>
<body style="margin: 0;">
<div id="map" style="width: 100vw; height: 100vh;"></div>

<script type="text/javascript">
    var locations = [
        {% for  point in coordinates %}
            [{{ point.0 }}, {{ point.1 }}],
        {% endfor %}
    ];
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: new google.maps.LatLng({{ center.0 }}, {{ center.1 }}),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();
    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][0], locations[i][1]),
            map: map
        });

        // google.maps.event.addListener(marker, 'click', (function(marker, i) {
        //   return function() {
        //     infowindow.setContent(locations[i][0]);
        //     infowindow.open(map, marker);
        //   }
        // })(marker, i));
    }


    var devicePositionMarker = null;

    function updateMarkerLocation(position) {
        var deviceCoords = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
        var latLng = new google.maps.LatLng(deviceCoords.lat, deviceCoords.lng);
        if (!devicePositionMarker) {
            devicePositionMarker = new google.maps.Marker({
                icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                position: latLng,
                map: map
            })

        } else {
            marker.setPosition(latLng);
        }
        map.panTo(latLng);


        map.setCenter(latLng);
    }

    navigator.geolocation.getCurrentPosition(updateMarkerLocation, function () {
    });

    navigator.geolocation.watchPosition(updateMarkerLocation, function () {
    });


    var imageBounds = {
        north: {{ top_left.0 }},
        south: {{ bottom_right.0 }},
        east: {{ bottom_right.1 }},
        west: {{ top_left.1 }}
    };

    historicalOverlay = new google.maps.GroundOverlay(
        './{{ overlay_file }}',
        imageBounds);
    historicalOverlay.setMap(map);


</script>
</body>
</html>
